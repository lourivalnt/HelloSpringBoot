<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>TreinaWeb Spring Boot</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header" ></div>
	
	<div class="container">
		<h2>Instituição</h2>
		
		<form class="form-horizontal" action="/alunos/inserir" method="post" th:object="${aluno}">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="txt-nome">Nome do aluno</label>
					<input type="text" class="form-control" th:field="*{nome}" id="txt-nome"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-8">
					<label for="txt-idade">Idade do aluno</label>
					<input type="number" class="form-control" th:field="*{idade}" id="txt-idade"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-8">
					<label for="sel-inst">Instituição do aluno</label>
					<select class="form-control" th:field="*{instituicao.id}" id="sel-inst">
						<option value="">Selecione</option>
						<option th:each="instituicao: ${instituicoes}" th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<button class="btn btn-primary" onclick="submit()">Salvar</button>
				</div>
			</div>
		</form>
		
	</div>

	<div th:replace="fragmentos/fragmentos :: footer" ></div>
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>
